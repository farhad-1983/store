<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="stylesheet" href="./src/swiper/swiper-bundle.css">
</head>
<body>
    <!-- #region wrapper-->
     <div class="wrapper">
      <!-- #region menu-->
       <div class="menu">
        <nav>
          <div><a href="#">صفحه اصلی</a></div>
          <div><a href="#">محصولات</a></div>
          <div><a href="#">سوپرمارکت</a></div>
          <div><a href="#">درباره ما</a></div>
          <div><a href="#">ارتباط با ما</a></div>
        </nav>
       </div>
       <!-- #endregion menu-->
        <!-- #region slider-->
         <div class="slider">
<!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./src/images/1-1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./src/images/1-2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./src/images/1-3.jpg" alt=""></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
         </div>
         <!-- #endregion slider-->
          <!-- #region footer-->
           <div class="footer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
           </div>
           <!-- #endregion footer-->
     </div>
     <!-- #endregion wrapper-->
      <!-- Initialize Swiper -->
       <script src="./src/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
